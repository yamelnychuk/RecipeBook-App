<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="(recipesState| async).recipes[recipeId].imagePath" 
      alt="" 
      class="img-responsive" 
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ (recipesState| async).recipes[recipeId].name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="toShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer" (click)="onEdit()">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{(recipesState| async).recipes[recipeId].description}}
  </div>
</div>
<div class="row" *ngIf="(recipesState| async).recipes[recipeId].ingredients">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
      class="list-group-item"
      *ngFor="let ingredient of (recipesState| async).recipes[recipeId].ingredients">
      {{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
